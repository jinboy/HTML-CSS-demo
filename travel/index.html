<!-- /*body,section,nav是需要标题的，吸收h1-h6的标题,但是如果随便加上标题可能破坏页面布局，可以用style="display:none"来解决，section必须要有一个标题，然而nav不是必须要有的-->
<!-- div，header是不需要h1-h6标题的 -->
<body>
	<!-- <h1 style="display:none">我是主大纲</h1> -->
	<!-- nav一般用来存放导航布局，下面有h2和div不是特别合理的，要用header来代替它 -->
	<!-- <nav id="nav"> -->
	<!-- <header id="nav"> -->
	<header id="header"> <!--需要将id改成header，并且将之前所有#nav改成#header-->
		<!-- <h2 style="display:none">网站导航</h2> -->
		<div class="center">
			<h1 class="logo">jinboy</h1>
			<!--这个地方的h1标题将被body吸附，因为div，header是不需要标题的-->
			<nav>
				<h2 class="none">网站导航</h2><!--这个h2是会破坏布局的，需要定义一个class。none，通过css来display：none-->
				<ul class="link">

				<li><a href="about.html">简介</a></li>

		</div>

	</header>
